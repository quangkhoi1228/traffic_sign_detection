{% extends "template/roottemplate.html" %}

{% block content %}
<div class="hero section">
	<div class="hero-body">
		<div class="columns box">
			<div class="column is-4 ">
				<form id="formInput" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="field">
						<label class="label"><span class="title">Chọn ảnh</span></label>
						<div class="file is-info has-name">
							<label class="file-label">
								<input class="file-input" type="file" name="image">
								<button class="is-hidden" type="submit">Upload file</button>
								<span class="file-cta">
									<span class="file-icon">
										<i class="fas fa-upload"></i>
									</span>
									<span class="file-label">
										Chọn ảnh
									</span>
								</span>

								<span class="file-name">
									<span class="">{{ url }}</span>
								</span>

							</label>
						</div>
					</div>
					{% if url %}
					<div class="field has-text-centered">
						<img id="fileChoosePreview" src="{{ url }}">
					</div>
					{% endif %}
				</form>
			</div>
			<div class="column">
				<div class="columns is-multiline">
					{% for item in listCropImageName %}
					<div class="column ">
						<figure class="image is-128x128">
							<img src="/media/trafficsignresult/{{item}}">
						  </figure>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	document.addEventListener('DOMContentLoaded', (event) => {

		indexrender.build();
	});
</script>

{% endblock %}
